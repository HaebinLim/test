<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div style="position: absolute; z-index: 1040">
      <div class="modal fade show" style="display: block">
        <div
          class="modal-dialog modal-md modal-dialog-centered modal-dialog m-bv-modal fullpopup-layer"
        >
          <div class="modal-content">
            <div class="modal-header"></div>
            <div
              class="modal-body"
              style="overflow-y: hidden !important; max-height: none"
            >
              <div class="c-body-content">
                <div style="overflow-y: auto; max-height: calc(100vh - 48px)">
                  <div style="height: 2200px; background: red"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div
                class="c-btn-group sim-card-sticky sim-card-sticky__column"
                style="padding: 0 !important"
              >
                <button
                  type="button"
                  class="sim-card-sticky__button sim-card-sticky__button--primary"
                  onClick="alert('123')"
                >
                  다음
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
